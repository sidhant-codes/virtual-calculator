<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Theme Switcher ABOVE calculator -->
  <div class="theme-switcher">
    <button onclick="setTheme('vintage')">Vintage</button>
    <button onclick="setTheme('futuristic')">Futuristic</button>
    <button onclick="setTheme('basic')">Basic</button>
  </div>

  <div class="calculator">
    <input type="text" id="display" placeholder="0" readonly />

    <div class="buttons">
      <button class="operator">A/C</button>
      <button class="operator">DEL</button>
      <button class="operator">%</button>
      <button class="operator">/</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">*</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">-</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="eq">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
